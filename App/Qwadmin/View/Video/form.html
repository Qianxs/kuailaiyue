<include file="Public/head"/>
<link href="__PUBLIC__/qwadmin/css/video-js.css" rel="stylesheet">
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('update')}" method="post">

                            <input type="hidden" name="id" value="{$member['aid']}">
                            <input type="hidden" name="uid" value="{$member['id']}">

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 认证视频 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5">
                                        <video id="my-video" class="video-js" controls preload="auto" width="450" height="300"
                                               poster="m.png" data-setup="{}">
                                            <source src="{$member['video']}" type="video/mp4">
                                        </video>
                                    </div>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 认证审核 </label>
                                <div class="col-sm-9">
                                    <select id="is_audit" name="is_audit" class="multiselect">
                                        <option value="0"
                                        <if condition="$member['is_audit'] eq 0">selected="selected"</if>
                                        >未认证</option>
                                        <option value="1"
                                        <if condition="$member['is_audit'] eq 1">selected="selected"</if>
                                        >已认证</option>
                                    </select>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 展示视频一 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5">
                                        <video class="video-js" controls preload="auto" width="450" height="300"
                                               poster="m.png" data-setup="{}">
                                            <source src="{$member['video2']}" type="video/mp4">
                                        </video>
                                    </div>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 展示一审核 </label>
                                <div class="col-sm-9">
                                    <select id="is_audit2" name="is_audit2" class="multiselect">
                                        <option value="0"
                                        <if condition="$member['is_audit2'] eq 0">selected="selected"</if>
                                        >未认证</option>
                                        <option value="1"
                                        <if condition="$member['is_audit2'] eq 1">selected="selected"</if>
                                        >已认证</option>
                                    </select>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 展示视频二 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5">
                                        <video class="video-js" controls preload="auto" width="450" height="300"
                                               poster="m.png" data-setup="{}">
                                            <source src="{$member['video3']}" type="video/mp4">
                                        </video>
                                    </div>
                                </div>
                            </div>

                            <div class="space-4"></div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 展示二审核 </label>
                                <div class="col-sm-9">
                                    <select id="is_audit3" name="is_audit3" class="multiselect">
                                        <option value="0"
                                        <if condition="$member['is_audit3'] eq 0">selected="selected"</if>
                                        >未认证</option>
                                        <option value="1"
                                        <if condition="$member['is_audit3'] eq 1">selected="selected"</if>
                                        >已认证</option>
                                    </select>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/qwadmin/js/function.js"></script>
<script type="text/javascript">
    jQuery(function ($) {
        $('#birthday').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'cn'
        });
    });
</script>
<script src="__PUBLIC__/qwadmin/js/video.min.js"></script>
<script type="text/javascript">
    var myPlayer = videojs('my-video');
    videojs("my-video").ready(function(){
        var myPlayer = this;
        myPlayer.play();
    });
</script>
</body>
</html>
