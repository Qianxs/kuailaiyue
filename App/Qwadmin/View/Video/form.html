<div class="main-container" id="main-container">

        try {

        }

            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" id="form" method="post" action="{:U('update')}">

                            <!-- PAGE CONTENT BEGINS -->

                            <input type="hidden" name="aid" value="{$article.aid}" id="aid"/>




                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    视频地址 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="url" id="url" placeholder="  视频地址"
                                           class="col-xs-10 col-sm-5" value="{$article['url']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">  视频地址不能为空。</span>
											</span>
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    视频浏览 </label>
                                <div class="col-sm-9">
                            <embed src="{$article['url']}" width="400" height="400"><p>如果你无法看到该视频,那么可能你的电脑不支持该文件格式。</p>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    标题 </label>

                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">    标题不能为空。</span>
											</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                    状态 </label>
                                <div class="col-sm-9">
                                    <select id="statue" name="statue" class="col-xs-10 col-sm-5">
                                        <option value="0"   <if condition="$article['statue'] eq 0 ">selected</if>>未审核</option>
                                        <option value="1"  <if condition="$article['statue'] eq 1 ">selected</if>>审核通过</option>
                                        <option value="2"  <if condition="$article['statue'] eq 2 ">selected</if>>不通过</option>
                                    </select>

                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">选择状态。</span>
											</span>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-18">
                                    内容 </label>
                                <div class="col-sm-9">
                                        <textarea name="content" id="content"
                                                  style="width:100%;height:400px;visibility:hidden;">{$article['content']}</textarea>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-4">
                                    封面图 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5">
                                        {:UpImage("urls",100,100,$article['urls'])}

                                    </div>

                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
											</span>
                                </div>


                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    点赞数 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="fabulous" id="fabulous" placeholder="  点赞数"
                                           class="col-xs-10 col-sm-5" value="{$article['fabulous']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">   点赞数不能为空。</span>
											</span>
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    评论数 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="comment_number" id="comment_number" placeholder="评论数"
                                           class="col-xs-10 col-sm-5" value="{$article['comment_number']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">  评论数。</span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    浏览数 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="browse_count" id="browse_count" placeholder="浏览数"
                                           class="col-xs-10 col-sm-5" value="{$article['browse_countr']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">  浏览数。</span>
											</span>
                                </div>
                            </div>

                            <div class="space-4"></div>




                            <div class="space-4"></div>
                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>

                            <!-- PAGE CONTENT ENDS -->


                        </form>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>

<script type="text/javascript">

    $('#pro').change(function(){
        if($('#pro').val()>0){
            $.ajax({
                type:"post",
                url:"{:U('Article/edit')}",
                data:'pro_id='+$('#pro').val(),
                dataType:"json",
                success:function(data){
                    $('#city').show();
                    $('#area').val('0');
                    $('#area').hide();
                    $('#city').html(data);
                }
            });
        }else{
            $('#city').val('0');
            $('#area').val('0');
            $('#city').hide();
            $('#area').hide();
        }
    });

    $('#city').change(function(){
        if($('#city').val()>0) {
            $.ajax({
                type: "post",
                url: "{:U('Article/edit')}",
                data: 'pro_id=' + $('#city').val(),
                dataType: "json",
                success: function (data) {
                    $('#area').show();
                    $('#area').html(data);
                }
            });
        }else{
            $('#area').val('0');
            $('#area').hide();
        }
    });
</script>
